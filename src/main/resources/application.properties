spring.application.name=backend

# Conexion a la base de datos
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/comutel_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:change_me}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuracion para enviar correos (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USER:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuracion de bandeja IMAP para ticketing por correo
app.imap.host=${IMAP_HOST:imap.gmail.com}
app.imap.port=${IMAP_PORT:993}
app.imap.user=${IMAP_USER:${SMTP_USER:}}
app.imap.password=${IMAP_PASSWORD:${SMTP_PASSWORD:}}

# Password por defecto para seeds de desarrollo
app.default-password=${APP_DEFAULT_PASSWORD:change_me}

server.tomcat.max-http-post-size=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
